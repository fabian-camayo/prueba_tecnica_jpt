<div class="container p-4">
    <div class="row">
        <div class="d-flex justify-content-center">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked="">
                <label class="btn btn-outline-dark" for="btnradio1"
                    (click)="graficasChangeView('static')">Estatico</label>
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" checked="">
                <label class="btn btn-outline-dark" for="btnradio3"
                    (click)="graficasChangeView('refresh')">Refresh</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div *ngIf="statusView == 'refresh'">
                <app-humedad-grafico-refresh></app-humedad-grafico-refresh>
            </div>
            <div *ngIf="statusView == 'static'">
                <app-humedad-grafico-static></app-humedad-grafico-static>
            </div>
        </div>
        <div class="col-md-4">
            <div *ngIf="statusView == 'refresh'">
                <app-nivel-grafico-refresh></app-nivel-grafico-refresh>
            </div>
            <div *ngIf="statusView == 'static'">
                <app-nivel-grafico-static></app-nivel-grafico-static>
            </div>
        </div>
        <div class="col-md-4">
            <div *ngIf="statusView == 'refresh'">
                <app-temperatura-grafico-refresh></app-temperatura-grafico-refresh>
            </div>
            <div *ngIf="statusView == 'static'">
                <app-temperatura-grafico-static></app-temperatura-grafico-static>
            </div>
        </div>
    </div>
</div>
